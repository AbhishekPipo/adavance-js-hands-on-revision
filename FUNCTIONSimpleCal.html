<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(){
            this.read=()=>{
               this.a=+prompt('a?')
               this.b=+prompt('b?')
            }
            this.sum=()=>{
                return this.a+this.b;
            }
            this.mul=()=>{
                return this.a*this.b;
            }
        }

        let cal=new calculator();
        cal.read();
        alert(cal.sum())
        alert(cal.mul())
    </script>
</body>
</html>
