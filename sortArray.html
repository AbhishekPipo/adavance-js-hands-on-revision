        function findRepeatedChars(str) {
  let repeatedChars = "";
  let charCount = {};

  for (let char of str) {
    if (charCount[char]) {
      if (repeatedChars.indexOf(char) === -1) {
        repeatedChars += char;
      }
    } else {
      charCount[char] = 1;
    }
  }

  return repeatedChars;
}

let str = "farhan pasha";
let repeatedChars = findRepeatedChars(str);
